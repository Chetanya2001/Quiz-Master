<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../assets/img2.jpeg'); /* Background image on body */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .register-container {
            width: 800px;
            display: flex;
            flex-direction: row;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            background-color: #00d2ff; /* Slightly transparent background */
        }
        .left-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Blend with the overall theme */
            padding: 2rem;
            color: #2a2e35; /* Text color for contrast */
        }
        .right-panel {
            flex: 1;
            padding: 2rem;
            background-color: rgba(42, 46, 53, 0.9); /* Dark theme matching the background */
            color: white;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
        }
        .form-control {
            background-color: #344053;
            border: none;
            color: white;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #00d2ff;
        }
        .btn-custom {
            background-color: #00d2ff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #00c2ee;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="left-panel">
            <h2>WELCOME TO QUIZ MASTER</h2>
            <p>Your ultimate quiz platform</p>
        </div>
        <div class="right-panel">
            <h3 class="mb-3 text-center">REGISTRATION</h3>
            <form method="POST" action="/register">
                <div class="mb-3">
                    <label for="identifier" class="form-label">Username (E-mail):</label>
                    <input type="text" class="form-control" id="identifier" name="identifier" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="mb-3">
                    <label for="qualification" class="form-label">Qualification:</label>
                    <input type="text" class="form-control" id="qualification" name="qualification" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="text-center mb-3">
                    <a href="/login" class="text-decoration-none text-info">Existing User?</a>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
