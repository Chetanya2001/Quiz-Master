<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('../assets/img2.jpeg') no-repeat center center fixed;
            font-family: Arial, sans-serif;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            display: flex;
            width: 800px;
            height: 610px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .welcome-section {
            background-color: #00d2ff;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-section {
            background-color: #263238;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-section h2 {
            color: white;
            margin-bottom: 20px;
        }
        .form-section label {
            color: white;
        }
        .form-section .form-control {
            margin-bottom: 15px;
            background-color: #344053; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            color: white; 
        }
        .form-section .form-control:focus {
            outline: none; 
            box-shadow: none; 
            background-color: white; 
            color: #333; 
            border: 1px solid #00d2ff; 
        }
        .form-section .btn {
            background-color: #00D2FF;
            color: white;
        }
        .form-section .btn:hover {
            background-color: #FFFFFF;
        }
        .create-account-link {
            margin-top: 10px;
            color: #03a9f4;
        }
        .create-account-link:hover {
            text-decoration: none;
        }
    </style>
    
    
    
</head>
<body>
    <div class="login-container">
        <div class="welcome-section">
            <h2>WELCOME TO QUIZ MASTER</h2>
        </div>
        <div class="form-section">
            <h2>LOGIN</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Username (E-mail):</label>
                    <input type="email" class="form-control" id="email" >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" >
                </div>
                <button type="submit" class="btn w-100">Submit</button>
                <a href="registration.html" class="create-account-link">Create a New Account ?</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
